<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 >Tic <span>Tac</span> Toe</h1>
      <div class="gamestatus">Player 1 is next</div>
      <img class= "player1" src="images/ezgif.com-gif-maker (3).gif">
      <img class= "player2" src="images/ezgif.com-gif-maker (4).gif">
      <div class="playarea">
        <div id="block0" class="block"></div>
        <div id="block1" class="block"></div>
        <div id="block2" class="block"></div>
        <div id="block3" class="block"></div>
        <div id="block4" class="block"></div>
        <div id="block5" class="block"></div>
        <div id="block6" class="block"></div>
        <div id="block7" class="block"></div>
        <div id="block8" class="block"></div>
      </div>
      <div class="reset">Reset</div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/project.js"></script>
    <script src="js/winner.js"></script>
  </body>
</html>
